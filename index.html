<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Shop</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .product {
            border: 1px solid white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 200px;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

    <h1>Benvenuti nel nostro Hacking Shop</h1>
    <div class="product">
        <h2>Strumento di Penetration Testing</h2>
        <p>Prezzo: €100</p>
        <button class="button">Acquista</button>
    </div>
    <div class="product">
        <h2>Corso di Hacking Etico</h2>
        <p>Prezzo: €200</p>
        <button class="button">Acquista</button>
    </div>
    <div class="product">
        <h2>VPN Premium</h2>
        <p>Prezzo: €50</p>
        <button class="button">Acquista</button>
    </div>

</body>
</html>
